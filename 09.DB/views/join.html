<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입 페이지</h1>
    <form action="/user/handlejoin" method="post">
        <span>아이디 : </span>
        <input type="text" name="id" placeholder="id를 입력하시오."><br>
        <span>비밀번호 : </span>
        <input type="password" name="pw" placeholder="pw를 입력하시오."><br>
        <span>닉네임 : </span>
        <input type="text" name="nick" placeholder="닉네임을 입력하시오."><br>

        <input type="submit" value="회원가입">
    </form>
</body>
</html>
